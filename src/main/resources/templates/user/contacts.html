<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">

<head>

    <title>All your contacts</title>

</head>

<body>

    <div id="content">

        <!-- if user is logged in then we show this sidebar -->

        <div th:if="${loggedInUser}">
            <div th:replace="~{user/sidebar::sidebar}"></div>
        </div>

        <div class="sm:pl-64 pt-20">
            <h1 class="text-5xl text-center">All your contacts</h1>

            <div class="contact_container p-5">

                <div class="flex md:flex-row flex-col items-center px-4 justify-between bg-white dark:bg-gray-900">

                    <form th:action="@{'/user/contacts/search'}" th:object="${contactSearchForm}">
                        <div class="flex  space-x-3 p-5 items-center justify-start flex-column flex-wrap md:flex-row space-y-4 md:space-y-0 pb-4 ">

                            <!-- select box -->
                            <div>

                                <select th:field="*{field}" id="countries_disabled" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                    <option selected value="">Select field</option>
                                    <option value="Name">Name</option>
                                    <option value="Email">Email</option>
                                    <option value="Phone">Phone</option>

                                </select>
                            </div>

                            <label for="table-search" class="sr-only">Search</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 rtl:inset-r-0 start-0 flex items-center ps-3 pointer-events-none">
                                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                            stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                                    </svg>
                                </div>
                                <input th:field="*{value}" type="text" id="table-search-users" class="block p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Search for users">
                            </div>

                            <button type="submit" class="px-3 py-2 bg-gray-800 text-white rounded">
                                search
                            </button>
                        </div>

                    </form>

                    <div>

                        <button onclick="exportData()" type="button" class="px-3 py-2 bg-green-800 text-white rounded">
                            Export
                        </button>

                    </div>

                </div>

                <div class="relative  overflow-x-auto shadow-md sm:rounded-lg">

                    <div th:replace="~{message:: messagebox}"></div>

                    <table id="contact-table" th:if="${pageContact.totalElements>0}" class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                            <tr>

                                <th scope="col" class="px-6 py-3">
                                    Name
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    Phone
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    Links
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    Action
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:object="${c}" th:each="c :${pageContact.getContent()}" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">

                                <th scope="row" class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white">
                                    <img onerror="this.src='https://static-00.iconduck.com/assets.00/profile-default-icon-2048x2045-u3j7s5nj.png'" th:src="@{*{picture}}" class="w-10 h-10 rounded-full" src="/docs/images/people/profile-picture-1.jpg" alt="Jese image">
                                    <div class="ps-3">
                                        <div th:text="*{name}" class="text-base font-semibold">Neil Sims</div>
                                        <div th:text="*{email}" class="font-normal text-gray-500">neil.sims@flowbite.com
                                        </div>
                                    </div>
                                </th>
                                <td class="px-6 py-4">
                                    <i class="fa-solid fa-phone"></i>
                                    <span th:text="*{phoneNumber}"> </span>
                                </td>
                                <td class="px-6 py-4">
                                    <div class="flex items-center">
                                        <a th:if="*{favorite}"> <i class="fa-solid fa-heart w-6 h-6 text-red-600"></i>
                                        </a>

                                        <!-- add below th:if to the website link anchor tag if we want to show website link logo only when website link not empty -->
                                        <!-- th:if="${contact.websiteLink != null && !contact.websiteLink.isEmpty()}" -->
                                        <a th:href="@{*{websiteLink}}" target="_blank">
                                            <i class="fa-solid w-6 h-6 fa-link"></i>
                                        </a>

                                        <!-- Check if linkedinLink is present -->
                                        <a th:href="@{*{linkedinLink}}" target="_blank">
                                            <i class="fa-brands w-6 h-6 fa-linkedin"></i>
                                        </a>

                                    </div>
                                </td>
                                <td class="px-6 py-4">
                                    <!-- <a th:href="@{'/user/contacts/delete/'+*{id}}"> <i class="fa-solid fa-trash h-6 w-6"></i></a> -->

                                    <!-- delete contact link -->
                                    <div class="flex space-x-4">
                                        <!-- Delete Button -->
                                        <div class="relative group">
                                            <button th:onclick="deleteContact([[${c.id}]])" class="relative flex items-center">
                                                <i class="fa-solid fa-trash h-6 w-6 pr-2"></i>
                                            </button>
                                            <span class="absolute left-1/2 transform -translate-x-1/2 translate-y-2  text-sm text-gray-700 dark:text-gray-300 bg-gray-100 dark:bg-gray-800 rounded opacity-0 group-hover:opacity-100 transition-opacity">
                                                Delete 
                                            </span>
                                        </div>

                                        <!-- Update Link -->
                                        <div class="relative group">
                                            <a th:href="@{'/user/contacts/view/'+ *{id}}" class="relative flex items-center">
                                                <i class="fa-solid fa-pen h-6 w-6 pr-2"></i>
                                            </a>
                                            <span class="absolute left-1/2 transform -translate-x-1/2 translate-y-2 text-sm text-gray-700 dark:text-gray-300 bg-gray-100 dark:bg-gray-800 rounded opacity-0 group-hover:opacity-100 transition-opacity">
                                                Update
                                            </span>
                                        </div>

                                        <!-- View Button -->
                                        <div class="relative group">
                                            <button th:data-id="${c.id}" th:onclick="loadContactdata([[${c.id}]])" class="relative flex items-center">
                                                <i class="fa-solid fa-eye h-6 w-6 pr-2"></i>
                                            </button>
                                            <span class="absolute left-1/2 transform -translate-x-1/2 translate-y-2  text-sm text-gray-700 dark:text-gray-300 bg-gray-100 dark:bg-gray-800 rounded opacity-0 group-hover:opacity-100 transition-opacity">
                                                View 
                                            </span>
                                        </div>
                                    </div>

                                </td>
                            </tr>




                        </tbody>
                    </table>



                    <!-- pagination coponene -->

                    <div th:if="${pageContact.totalElements>0}" class="pagination_container bg-white dark:bg-gray-800 p-5 text-center">

                        <nav aria-label="Page navigation example">
                            <ul class="inline-flex -space-x-px text-base h-10">
                                <li th:unless="${pageContact.first}">
                                    <a th:href="@{'/user/contacts?size='+${pageSize}+'&page='+${pageContact.number-1}}" href="#" class="flex items-center justify-center px-4 h-10 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Previous</a>
                                </li>

                                <li th:each="index: ${#numbers.sequence(0,pageContact.totalPages-1)}">

                                    <a th:href="@{'/user/contacts?size='+${pageSize}+'&page='+${index}}" href="#" th:classappend="${index==pageContact.number?'bg-blue-50 dark:bg-gray-600': 'bg-white dark:bg-gray-800'}" class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500  border border-gray-300 hover:bg-gray-100 hover:text-gray-700  dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                                        <span th:text="${index+1}"></span>
                                    </a>
                                </li>


                                <li th:unless="${pageContact.last}">
                                    <a th:href="@{'/user/contacts?size='+${pageSize}+'&page='+${pageContact.number+1}}" href="#" class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Next</a>
                                </li>
                            </ul>
                        </nav>

                    </div>

                    <h1 th:if="${pageContact.totalElements<=0}" class="text-5xl text-center bg-white dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                        No result found
                    </h1>


                </div>


            </div>

            <div th:replace="~{user/contact_modals::contact}">

            </div>

        </div>

    </div>

    <script src="
    https://cdn.jsdelivr.net/npm/@linways/table-to-excel@1.0.4/dist/tableToExcel.min.js
    "></script>

    <script th:src="@{'/js/contact.js'}"></script>

    <script>
        function exportData() {

            TableToExcel.convert(document.getElementById("contact-table"), {
                name: "contact.xlsx",
                sheet: {
                    name: "Sheet 1"
                }
            });
        }
    </script>




</body>

</html>
